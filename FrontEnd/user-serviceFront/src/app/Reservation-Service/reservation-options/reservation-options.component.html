<div class="container mt-5">
    <h2 class="text-center mb-4">⚙️ Options Supplémentaires</h2>
  
    <div *ngIf="availableOptions.length > 0; else noOptions">
      <form (ngSubmit)="saveOptions()">
        <div class="card p-4 shadow-sm">
          <h5 class="mb-3">Choisissez vos options :</h5>
          <div *ngFor="let option of availableOptions" class="form-check mb-2">
            <input
            class="form-check-input"
            type="checkbox"
            [value]="option"
            [checked]="selectedOptions.includes(option)"
            (change)="toggleOption(option, $event)"
            />
          

            <label class="form-check-label">
              {{ option }}
            </label>
          </div>
          
          <button class="btn btn-success mt-3" type="submit">💾 Sauvegarder</button>
        </div>
      </form>
    </div>
  
    <ng-template #noOptions>
      <div class="alert alert-warning text-center">
        😕 Aucune option disponible pour cette réservation.
      </div>
    </ng-template>
  </div>
