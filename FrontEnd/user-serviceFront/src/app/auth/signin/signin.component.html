<div class="signin-container d-flex justify-content-center align-items-center">
    <div class="card shadow-lg p-4 rounded-4 animate__animated animate__fadeInUp" style="width: 100%; max-width: 400px;">
      <h3 class="text-center mb-4">
        <i class="bi bi-person-circle me-2"></i>Sign In
      </h3>
      
      <form (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input 
            type="email" 
            class="form-control rounded-pill" 
            id="email" 
            [(ngModel)]="user.email" 
            name="email" 
            required />
        </div>
    
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input 
            type="password" 
            class="form-control rounded-pill" 
            id="password" 
            [(ngModel)]="user.password" 
            name="password" 
            required />
        </div>
    
        <button type="submit" class="btn btn-primary w-100 rounded-pill">Sign In</button>
    
         <!-- Lien pour le mot de passe oubliÃ© -->
    <div class="mt-3 text-center">
        <a href="/forgot-password" class="text-decoration-none">Forgot your password?</a>
      </div>

        <div *ngIf="errorMessage" class="alert alert-danger mt-3 text-center">
          {{ errorMessage }}
        </div>
      </form>
    </div>
  </div>
