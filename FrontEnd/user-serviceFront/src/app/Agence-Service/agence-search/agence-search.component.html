<div class="container mt-4">
    <h2>Search Agencies</h2>
    <form (ngSubmit)="search()">
      <div class="mb-3">
        <label for="nom" class="form-label">Name</label>
        <input type="text" class="form-control" id="nom" [(ngModel)]="nom" name="nom">
      </div>
      <div class="mb-3">
        <label for="adresse" class="form-label">Address</label>
        <input type="text" class="form-control" id="adresse" [(ngModel)]="adresse" name="adresse">
      </div>
      <div class="mb-3">
        <label for="active" class="form-label">Status</label>
        <select class="form-control" id="active" [(ngModel)]="active" name="active">
          <option value="">All</option>
          <option [value]="true">Active</option>
          <option [value]="false">Inactive</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Search</button>
    </form>
    <table class="table table-striped mt-4" *ngIf="agences.length">
      <thead>
        <tr>
          <th>Name</th>
          <th>Address</th>
          <th>Email</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let agence of agences">
          <td>{{ agence.nomAg }}</td>
          <td>{{ agence.adresse }}</td>
          <td>{{ agence.email }}</td>
          <td>{{ agence.active ? 'Active' : 'Inactive' }}</td>
        </tr>
      </tbody>
    </table>
  </div>
