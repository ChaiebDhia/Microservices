<div class="signup-container d-flex justify-content-center align-items-center">
    <div class="card shadow-lg p-4 rounded-4 animate__animated animate__fadeInUp" style="width: 100%; max-width: 500px;">
      <h3 class="text-center mb-4">
        <i class="bi bi-person-plus-fill me-2"></i>Sign Up
      </h3>
  
      <form (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="firstname" class="form-label">First Name</label>
          <input type="text" class="form-control rounded-pill" id="firstname" [(ngModel)]="user.firstname" name="firstname" required>
        </div>
  
        <div class="mb-3">
          <label for="lastname" class="form-label">Last Name</label>
          <input type="text" class="form-control rounded-pill" id="lastname" [(ngModel)]="user.lastname" name="lastname" required>
        </div>
  
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control rounded-pill" id="email" [(ngModel)]="user.email" name="email" required>
        </div>
  
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control rounded-pill" id="password" [(ngModel)]="user.password" name="password" required>
        </div>
  
        <div class="mb-3">
          <label for="role" class="form-label">Role</label>
          <input type="text" class="form-control rounded-pill" id="role" [(ngModel)]="user.role" name="role" required>
        </div>
  
        <button type="submit" class="btn btn-success w-100 rounded-pill">Sign Up</button>
      </form>
    </div>
</div>
