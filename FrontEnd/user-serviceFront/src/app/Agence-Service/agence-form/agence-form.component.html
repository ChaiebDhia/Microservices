<div class="container mt-4">
    <h2>{{ isEditMode ? 'Edit Agency' : 'Add Agency' }}</h2>
    <form (ngSubmit)="saveAgence()">
      <div class="mb-3">
        <label for="nomAg" class="form-label">Name</label>
        <input type="text" class="form-control" id="nomAg" [(ngModel)]="agence.nomAg" name="nomAg" required>
      </div>
      <div class="mb-3">
        <label for="adresse" class="form-label">Address</label>
        <input type="text" class="form-control" id="adresse" [(ngModel)]="agence.adresse" name="adresse" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" [(ngModel)]="agence.email" name="email" required>
      </div>
      <div class="mb-3">
        <label for="telephone" class="form-label">Phone</label>
        <input type="text" class="form-control" id="telephone" [(ngModel)]="agence.telephone" name="telephone">
      </div>
      <div class="mb-3">
        <label for="siteWeb" class="form-label">Website</label>
        <input type="text" class="form-control" id="siteWeb" [(ngModel)]="agence.siteWeb" name="siteWeb">
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" id="description" [(ngModel)]="agence.description" name="description"></textarea>
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="active" [(ngModel)]="agence.active" name="active">
        <label class="form-check-label" for="active">Active</label>
      </div>
      <div class="mb-3">
        <label for="responsableId" class="form-label">Responsable ID</label>
        <input type="number" class="form-control" id="responsableId" [(ngModel)]="agence.responsableId" name="responsableId" required>
      </div>
      <button type="submit" class="btn btn-primary">Save</button>
      <button type="button" class="btn btn-secondary" [routerLink]="['/agences']">Cancel</button>
    </form>
  </div>
