<div class="reservation-form">
    <h2>Ajouter une Réservation</h2>
    <form (ngSubmit)="onSubmit()" #reservationForm="ngForm">
      <div>
        <label for="destination">Destination :</label>
        <input type="text" id="destination" [(ngModel)]="reservation.destination" name="destination" required>
      </div>
  
      <div>
        <label for="dateDepart">Date de départ :</label>
        <input type="date" id="dateDepart" [(ngModel)]="reservation.dateDepart" name="dateDepart" required>
      </div>
  
      <div>
        <label for="nombrePersonnes">Nombre de personnes :</label>
        <input type="number" id="nombrePersonnes" [(ngModel)]="reservation.nombrePersonnes" name="nombrePersonnes" required>
      </div>
  
      <button type="submit">Réserver</button>
    </form>
  </div>
